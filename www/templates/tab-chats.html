<ion-view view-title="Analyze">
     <ion-header-bar class="bar-light bar-subheader">
      <input type="search" placeholder="Search Location" data-ng-model="Search">
      <button ng-if="Search.length"
              class="button button-icon ion-android-close input-button"
              ng-click="clearSearch()">
      </button>
     </ion-header-bar>
    
  <ion-content overflow-scroll = "true">
 <ul class="list" >
  <li class="item item-checkbox" ng-repeat="chat in chats" >
     <label class="checkbox">
       <input type="checkbox" ng-model="chat.selected">
     </label>
     {{chat.name}}
  </li>
</ul>
      
     <label class="item item-input">
  <span class="input-label">From</span>
  <input type="email">
</label>
      <label class="item item-input">
  <span class="input-label">TO</span>
  <input type="email">
</label>
<div class="list">
  <label class="item item-radio" ng-repeat="option in filterOption">
    <input type="radio" name="group" ng-click="doSomething(option.option)">
    <div class="item-content" >
      {{option.option}}
    </div>
    <i class="radio-icon ion-checkmark"></i>
      </input>
  </label>
</div>
  </ion-content>
</ion-view>
